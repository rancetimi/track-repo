<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign up Tracksend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
  =========================
  ICONS
  ========================= -->
  <!--IONICONS-->
  <link href="css/ionicons.min.css" rel="stylesheet">
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="css/fontawesome-all.min.css">
  <!--
  =========================
  THIRD PARTY PLUGINS
  ========================= -->
  <!-- MANIFIC POPUPS-->
  <link rel="stylesheet" href="css/magnific-popup.css">
  <!-- OWL CAROUSEL-->
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <!--SWIPER CAROUSEL-->
  <link rel="stylesheet" href="css/swiper.min.css">
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--
  =========================
  MAIN STYLES
  ========================= -->
  <!-- MAIN STYLES-->
  <link rel="stylesheet" href="css/styles.css">
  <!-- RESPONSIVE -->
  <link rel="stylesheet" href="css/responsive.css">
  <!--
  =========================
  FAVICONS
  ========================= -->
  <link rel="shortcut icon" href="https://preview.fourtyfive.co/favicon.ico">
  <!-- 16x16 size favicon -->

</head>

<body class="x-hidden">
  <!--
=========================
PRELOADER
========================= -->
  <div id="loading">
    <div class="ripple ripple1"></div>
    <div class="ripple ripple2"></div>
    <div class="ripple ripple3"></div>
    <div class="ripple ripple4"></div>
  </div>
  <!--END PRELOADER-->

  <header class="navbar ">
    <div class="container-fluid">
      <a href="index.html" class="logo">
        <img src="images/demo/tracksend logo.png" alt="Image" class="logo-md">
      </a>

      <div class="header-right">
        <a href="login.html" class="btn btn-default">Login</a>
        <a href="register.html" class="btn btn-primary">Signup</a>
      </div>
    </div>
  </header>
  <!--
=========================
FORM
========================= -->
  <main class="content">
    <div class="ui-container ui-small">
      <div class="mb-50">
        <h3>Create your account</h3>
        <p>Embark on a journey to achieve your goals.</p>
      </div>

      <div class="social-btn social-google-btn w-100 form-group">
        <div class="icon-wrapper">
          <i class="fab fa-google"></i>
        </div>
        <span class="btn-text">Sign up with google</span>
      </div>
      <div class="m-10px text-center text-uppercase form-group">
        <strong>Or</strong>
      </div>
      <form action="register.html">

        <div class="form-group">
          <label for="signup-form-email">Full Names</label>
          <input type="text" class="form-control" id="signup-form-email" placeholder="e.g Rance Timi">
        </div>

        <div class="form-group">
          <label for="signup-form-email">Email</label>
          <input type="email" class="form-control" id="signup-form-email" placeholder="yourname@email.com">
        </div>


        <div class="form-group">
          <label for="signup-form-password">Password</label>
          <input type="password" class="form-control" id="signup-form-password" placeholder="sectret code">
        </div>
        <div class="form-group">
          <button class="btn btn-primary w-100 form-button" type="submit">Get Started</button>
        </div>
      </form>

      <div class="text-center">
        <span>Already have an account?
          <a href="login.html">Login Here</a>
        </span>
      </div>

    </div>
  </main>

  <script src="js/vendors/jquery.min.js"></script>
  <script src="js/vendors/bootstrap.bundle.min.js"></script>
  <script src="js/vendors/jquery.magnific-popup.min.js"></script>
  <script src="js/vendors/jquery.easing.min.js"></script>
  <script src="js/vendors/swiper.min.js"></script>
  <script src="js/vendors/owl.carousel.min.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
